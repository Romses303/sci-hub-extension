<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор адреса Sci-Hub</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h3 {
      margin-bottom: 10px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-toggle {
      width: 304px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .dropdown-toggle span {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .dropdown-toggle::after {
      content: "◀";
      transform: rotate(-90deg);
      font-size: 12px;
      margin-left: 10px;
      color: #666;
    }

    .dropdown.open .dropdown-toggle::after {
      transform: rotate(0deg);
    }

    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 140px;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      z-index: 999;
      display: none;
    }

    .dropdown.open .dropdown-list {
      display: block;
    }


	.mirror-row {
	  display: flex;
	  align-items: center;
	  justify-content: space-between;
	  padding: 6px 10px;
	  border-bottom: 1px solid #eee;
	  cursor: pointer;
	  font-size: 14px;
	}

.mirror-row.selected {
  background-color: #f0f8ff;
}	  
	  
    .mirror-row:last-child {
      border-bottom: none;
    }

    .mirror-row.selected {
      background-color: #e0f3ff;
      font-weight: bold;
    }

    .mirror-row:hover {
      background-color: #f0f0f0;
    }

	.mirror-row button {
	  background: transparent;
	  border: none;
	  color: #999;
	  font-size: 14px;
	  cursor: pointer;
	  width: 26px;
	  height: 26px; 
	  padding: 0;
	  line-height: 16px;
	  margin-left: auto;
	  margin-top: 0;
	  transition: color 0.2s ease;	  
	  display: flex;     /* для точного центрирования содержимого */
	  justify-content: center;
	  align-items: center;
	}
 

	.mirror-row button:hover {
	  color: red;
	}


    #addressInput {
      width: 304px;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      padding: 8px;
      width: 322px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h3>Выбрать зеркало Sci-Hub</h3>

  <div class="dropdown" id="dropdown">
    <div class="dropdown-toggle" id="selectedMirror"><span>Загрузка...</span></div>
    <div class="dropdown-list" id="mirrorList"></div>
  </div>

  <input id="addressInput" type="text" placeholder="Добавить новое зеркало">
  <button id="addButton">Добавить зеркало</button>
  <button id="openSciHub">Открыть текущее зеркало</button>

  <script src="popup.js"></script>
</body>
</html>
